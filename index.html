<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="image/logo.svg" alt="Лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="image/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__person">
          <div class="profile__edit-block">
            <h1 class="profile__name">Жак Ив Кусто</h1>
            <button type="button" class="profile__edit" aria-label="Изменить"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      
    </section>
    <section class="elements" aria-label="Галерея">
      <ul class="elements-list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__container-form" name="Edit-Form" novalidate>
        <input type="text" id="input-name" class="popup__input popup__input_type_name" value="" required minlength="2" maxlength="40">
        <span class="input-name-error popup__input-error"></span>
        <input type="text" id="input-about" class="popup__input popup__input_type_about" value="" required minlength="2" maxlength="200">
        <span class="input-about-error popup__input-error"></span>
        <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_pop_add" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__container-form popup__container-form_type_add" name="Edit-Form" novalidate>
        <input type="text" id="input-place-name" class="popup__input popup__input_type_place-name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="input-place-name-error popup__input-error"></span>
        <input type="url" id="input-place-link" class="popup__input popup__input_type_place-link" placeholder="Ссылка на картинку" required>
        <span class="input-place-link-error popup__input-error"></span>
        <button type="submit" class="popup__button popup__button_type_create">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container-image">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <img src="#" alt="Галерея изображений" class="popup__image">
      <p class="popup__description"></p>
    </div>    
  </div>
  <template id="card">
    <li class="element">
      <button type="submit" class="element__trashbin" aria-label="Удалить"></button>
      <div class="element__image-container">
        <a href="#" class="element__link">
          <img src="#" alt="" class="element__image">
        </a>
      </div>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="submit" class="element__like" aria-label=""></button>
      </div>
    </li>
  </template>
  <script src="script/index.js"></script>
  <script src="script/validate.js"></script>
</body>
</html>
