<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="image/logo.svg" alt="Лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="image/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__person">
          <div class="profile__edit-block">
            <h1 class="profile__name">Жак Ив Кусто</h1>
            <button type="button" class="profile__edit" aria-label="Изменить"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      
    </section>
    <section class="elements">
      <ul class="elements-list">
        <li class="element">
          <img src="image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img src="image/elbrus.png" alt="Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Эльбрус</h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img src="image/dombai.png" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img src="image/elbrus.png" alt="Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Эльбрус</h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img src="image/dombai.png" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img src="image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
        </li> 
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__container-form" name="Edit-Form">
        <input type="text" class="popup__input popup__input_type_name" value="">
        <input type="text" class="popup__input popup__input_type_about" value="">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="script/index.js"></script>
</body>
</html>
