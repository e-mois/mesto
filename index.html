<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body class="page">
  <header class="header">
    <img src="9acae8482e5b5b17160c.svg" alt="Лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <a href="#" class="profile__avatar-link">
          <img src="#" alt="Аватар" class="profile__avatar">
        </a>
        <div class="profile__person">
          <div class="profile__edit-block">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit" aria-label="Изменить"></button>
          </div>
          <p class="profile__about"></p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      
    </section>
    <section class="elements" aria-label="Галерея">
      <ul class="elements-list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__container-form popup__container-form_type_profile" name="EditProfile" novalidate>
        <label for="input-name" class="popup__label">
          <input type="text" id="input-name" class="popup__input popup__input_type_name" value="" required minlength="2" maxlength="40" name="name">
          <span class="input-name-error popup__input-error"></span>
        </label>
        <label for="input-about" class="popup__label">
          <input type="text" id="input-about" class="popup__input popup__input_type_about" value="" required minlength="2" maxlength="200" name="about">
          <span class="input-about-error popup__input-error"></span>
        </label>
        <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__container-form popup__container-form_type_avatar" name="ChangeAvatar" novalidate>
        <label for="input-avatar" class="popup__label">
          <input type="url" id="input-avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на картинку" required name="link">
          <span class="input-avatar-error popup__input-error"></span>
        </label>
        <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_pop_add" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__container-form popup__container-form_type_add" name="NewPlace" novalidate>
        <label for="input-place-name" class="popup__label">
          <input type="text" id="input-place-name" class="popup__input popup__input_type_place-name" placeholder="Название" required minlength="2" maxlength="30" name="name">
          <span class="input-place-name-error popup__input-error"></span>
        </label>
        <label for="input-place-link" class="popup__label">
          <input type="url" id="input-place-link" class="popup__input popup__input_type_place-link" placeholder="Ссылка на картинку" required name="link">
          <span class="input-place-link-error popup__input-error"></span>
        </label>
        <button type="submit" class="popup__button popup__button_type_create">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_delete">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_pop_add" aria-label="Закрыть"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button type="submit" class="popup__button popup__button_type_delete">Да</button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container-image">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <img src="#" alt="Галерея изображений" class="popup__image">
      <p class="popup__description"></p>
    </div>    
  </div>
  <template id="card">
    <li class="element">
      <button type="submit" class="element__trashbin" aria-label="Удалить"></button>
      <div class="element__image-container">
        <a href="#" class="element__link">
          <img src="#" alt="" class="element__image">
        </a>
      </div>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button type="submit" class="element__like" aria-label=""></button>
          <p class="element__like-count">0</p>
        </div>
      </div>
    </li>
  </template>
  <script src="script/index.js" type="module"></script>
</body>
</html>
