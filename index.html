<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="image/logo.png" alt="" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="image/profile-avatar.jpg" alt="" class="profile__avatar">
        <div class="profile__person">
          <div class="profile__edit-block">
            <h1 class="profile__name">Жак Ив Кусто</h1>
            <button class="profile__edit"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
      
    </section>
    <ul class="elements">
      <li class="element">
        <img src="image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="image/elbrus.png" alt="Эльбрус" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="image/dombai.png" alt="Домбай" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="image/elbrus.png" alt="Эльбрус" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="image/dombai.png" alt="Домбай" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like"></button>
        </div>
      </li> 
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input popup__input_name" value="">
      <input type="text" class="popup__input popup__input_about" value="">
      <button class="popup__save-button">Сохранить</button>
    </form>
  </div>
  <script src="script/index.js"></script>
</body>
</html>
